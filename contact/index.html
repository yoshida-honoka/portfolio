<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mokumoku design</title>
    <meta name="description" content="もくもくデザインのお問い合わせページです。">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../android-chrome.png" sizes="192x192">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <header id="header">
        <div class="header_wrap">
            <div class="header_logo"><a href="../index.html">
                    <picture>
                        <source srcset="../images/logo_sp@2x.png" media="(max-width: 767px)"><img
                            src="../images/logo_pc@2x.png" alt="mokumoku design">
                    </picture>
                </a>
            </div>
            <nav class="pc_nav">
                <ul>
                    <li><a href="../about/index.html">About</a></li>
                    <li><a href="../works/index.html">Works</a></li>
                    <li><a href="#header">Contact</a></li>
                </ul>
            </nav>
            <div class="sp_btn"><span></span></div>
            <nav class="sp_nav">
                <ul>
                    <li><a href="../about/index.html">About</a></li>
                    <li><a href="../works/index.html">Works</a></li>
                    <li><a href="#header">Contact</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <div class="top_visual">
            <div class="main_scroll"><img src="../images/scroll@2x.png" alt="↓"></div>

            <div class="fluid">
                <div class="fluid_obj obj01"></div>
                <div class="fluid_obj obj02"></div>

                <section class="contact_heading">
                    <h1 class="heading"><img src="./images/top_contact@2x.png" alt=""></h1>
                </section>
            </div>
        </div>

        <div class="contact_form">
            <form target="hidden_iframe" onsubmit="submitted=true;"
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc3L5RCeDYsf4KTW2VlRKtQK4B-eCjhlFq1hgDGZGmpNIOFEg/formResponse">
                <label for="name">お名前</label>
                <textarea id="name" name="entry.178389887" size="16" maxlength="16" required></textarea>

                <label for="email">メールアドレス</label>
                <input id="email" type="email" name="entry.539043690" placeholder="example@mail.co.jp" required>

                <label for="msg">お問い合わせ内容</label>
                <textarea id="msg" name="name" placeholder="お気軽にお問い合わせください。" required></textarea>

                <div class="send_btn">
                    <a href="">この内容で送信する</a>
                    <button type="submit" name="entry.1036374755" value="送信"></button>
                </div>
            </form>
            <script type="text/javascript">var submitted = false;</script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                onload="if(submitted){window.location='thanks.html';}"></iframe>
        </div>
    </main>

    <footer>
        <div class="footer_wrap">
            <div class="icon_wrap">
                <div class="x_icon">
                    <a target="_blank" href="https://twitter.com/y_hnk_233"><img src="../images/footer_x@2x.png"
                            alt="X"></a>
                </div>
                <div class="instagram_icon">
                    <a target="_blank" href="https://www.instagram.com/y_hnk_233/href="><img
                            src="../images/footer_inst@2x.png" alt="instagram"></a>
                </div>
            </div>

            <nav class="footer_nav">
                <ul class="footer_nav_flex">
                    <li><a href="../about/index.html">About</a></li>
                    <li><a href="../works/index.html">Works</a></li>
                    <li><a href="#header">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="copyright"><small>©Honoka Yoshida 2023</small></div>
    </footer>
    <script src="../js/script.js"></script>
</body>


</html>
